name: Analysis and Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone the Repository
      uses: actions/checkout@v4

    - name: Install Tools
      run: sudo apt update && sudo apt install lcov -y
    
    - name: Reconfigure git to Use HTTP Authentication
      run: >
        git config --global url."https://github.com/".insteadOf 'git@github.com:'

    - name: Setup Flutter SDK
      uses: flutter-actions/setup-flutter@v3
      with:
        channel: stable
        version: 3.19.6

    - name: Check Flutter Readiness
      run: flutter doctor

    - name: Get Flutter Packages
      run: flutter pub get

    - name: Flutter Create
      run: flutter create .

    - name: Enable Flutter Desktop
      run: flutter config --enable-linux-desktop
      shell: bash

    - name: Clone Mozilla's CA cert bundle module into root directory
      run: git clone https://github.com/Chia-Network/mozilla-ca.git

    - name: Configure Linux Build
      run: |
        # sudo apt install libgtk-3-dev libgtk-3-0 libblkid1 liblzma5 ninja-build -y
        sudo apt install -y dart curl build-essential libssl-dev clang cmake ninja-build pkg-config libgtk-3-dev keybinder-3.0 libnotify-dev libmpv-dev mpv
        sudo mkdir -p /usr/local/chia_crypto_utils && sudo chmod 777 /usr/local/chia_crypto_utils

    - name: Run Flutter Integration Tests
      run: |
        export DISPLAY=:99
        sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
        sudo apt install network-manager
        docker ps -a
        ./integration_test/run_tests.sh
      shell: bash

